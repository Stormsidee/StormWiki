version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgres://stormuser:stormpass@db:5432/stormwiki
      - SECRET_KEY=your-secret-key-here-change-in-production
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn your_project.wsgi:application --bind 0.0.0.0:8000 --workers 3"

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=stormwiki
      - POSTGRES_USER=stormuser
      - POSTGRES_PASSWORD=stormpass

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"  # для HTTPS если нужно
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: